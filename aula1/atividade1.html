<!-- Crie um formuário com os seguintes campos:
Nome (texto simples)
Senha
Confirmação de senha
Gênero (radio: masculino e feminino)
E-mail (text simples)
Telefone (texto simples)
Endereço (textarea)
Tipo endereço (select: casa ou apartamento)
Forma de contato(checkbox: e-mail e/ou telefone)

Regras de validação:
Todos os campos são de preenchimento obrigatório
A senha e a confirmação da senha devem ser iguais
A senha deve ter no mínimo 8 caracteres
O email deve obrigatóriamente conter o caractere "@" -->

<!DOCTYPE html>
<html>
<body>


<form name="atividade1" id="form">
<h2>Formulário</h2>

<p>Nome:</p>
<input name="name" type="text" id="name">

<p>Senha:</p>
<input name="pass1" type="password" id="pass1">

<p>Confirme a senha:</p>
<input name="pass2" type="password" id="pass2">

<p>Gênero:</p>
<input type="radio" id="fem" name="gender" value="fem"> Feminino
<input type="radio" id="masc" name="gender" value="masc"> Masculino

<p>E-mail:</p>
<input id="email">

<p>Telefone:</p>
<input id="tel">

<p>Endereço:</p>
<input type="textarea" id="address">

<p>Tipo de endereço:</p>
<input type="radio" name="addressType" value="house"/> Casa
<input type="radio" name="addressType" value="apart"/> Apartamento

<p>Forma de contato:</p>
<input name="contactType" type="checkbox" id="typeEmail" value="emailContact"> E-mail 
<input name="contactType" type="checkbox" id="typeTel" value="telContact"> Telefone <br>

<p><button type="button" onclick="validForm()">Submit</button></p>

</form>

<script type="text/javascript" language="javascript">
    
    function validForm (){
        
        var gender = document.forms[0].gender;
        
        var senha1 = document.getElementById("pass1").value;
        var senha2 = document.getElementById("pass2").value;
        
        var email = document.getElementById("email").value;
        var arroba = email.indexOf("@"); 
        
        var addtype = document.forms[0].addressType;
        
        var contactEmail = document.getElementById("typeEmail");
        var contactTel = document.getElementById("typeTel");
        
        if(document.getElementById("name").value == ""){
            alert('Por favor, preencha o campo nome.');
            document.getElementById("nome").focus();
            return false;
        }
        
        if(senha1 == ""){
            alert('Por favor, preencha o campo senha.');
            document.getElementById("pass1").focus();
            return false;
        }
        
        if(senha2 == ""){
            alert('Por favor, preencha o campo de confrimação de senha.');
            document.getElementById("pass2").focus();
            return false;
        }
        
        if(senha1 != senha2){
            alert('As senhas precisam ser identicas!');
            document.getElementById("pass1").value='';
            document.getElementById("pass2").value='';
            document.getElementById("pass1").focus();
            return false;
        } else {
            if(senha1.length < 8 ){
                alert('A senha deve ter no mínimo 8 caracteres.')
                document.getElementById("pass1").value='';
                document.getElementById("pass2").value='';
                document.getElementById("pass1").focus();
            }
        }
        
        if(gender.value == ""){
            alert('Por favor, escolha um gênero.');
        }
        
        if(email == ""){
            alert('Por favor, informe o seu e-mail.');
            document.getElementById("email").focus();
            return false;
        } else {
            if(arroba == -1){
                alert('Por favor, informe um email válido.');
                document.getElementById("email").focus();
                return false;
            }
        }
        
        if(document.getElementById("tel").value == ""){
            alert('Por favor, informe o seu telefone.');
            document.getElementById("tel").focus();
            return false;
        }
        
        if(document.getElementById("address").value == ""){
            alert('Por favor, informe o seu endereço.');
            return false;
        }
        
        if(addtype.value == ""){
            alert('Por favor, informe o tipo da sua residência.');
            return false;
        }

        if (!(contactEmail.checked == true || contactTel.checked == true)){
            alert('Por favor, selecione uma forma de contato.');
            return false;
        } 
        
    }
    
</script>

    
</body>
</html>
